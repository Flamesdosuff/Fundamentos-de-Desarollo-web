
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Diego Teren Lara Montero (actividad2)</h1>
    
    <form action="" method="GET">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" size=40 required>
        <br>
        <br>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" name="email" size="40" required >
        <br>
        <br>
        <label for="url" >URL:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu pÃ¡gina web personal" size="40">
        <br>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <br>
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">
        <br>
        <br>
        <label for="datetime">Fecha y hora:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <!-- Si no le pongo el "-local" a datetime no funciona y aparte es lo que me recomienda el snippet que tengo instalado-->
        <br>
        <br>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">
        <br>
        <br>
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">
        <br>
        <br>
        <label for="numero" >Numero (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10">
        <br>
        <br>    
        <label for="telefono" >Telefono:</label>
        <input type="tel" id="telefono" name="telefono" size="40">
        <br>
        <br>
        <label for="busqueda">Termino de busqueda:</label>
        <input type="search" id="busqueda" name="busqueda">
        <br>
        <br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        <br>
        <br>
        <button type="submit" style="    
        padding: 10px 10px;
        width: 205px;
        background-color: rgb(212, 147, 36);
        font-size: 20px;
        color: white;
        font-weight: bold;
        ">Enviar</button>
        <!-- Probando estilos del boton nada mas -->

</body>
</html>
